apply plugin: 'com.android.library'

ext.pluginVersionCode = 1
ext.pluginVersionName = "3.3.2"

android {
    compileSdk 33
    buildToolsVersion "30.0.3"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode pluginVersionCode
        versionName pluginVersionName
        multiDexEnabled true
        useLibrary 'org.apache.http.legacy'
    }
    ndkVersion '21.4.7075529'
    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            output.outputFileName = "GodotAppodeal.$pluginVersionName.${variant.name}.aar"
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.appodeal.ads.sdk:core:3.3.2'
    
    implementation 'androidx.multidex:multidex:2.0.1'
    compileOnly fileTree(dir: 'libs', includes: ['godot-lib*.aar'])
}