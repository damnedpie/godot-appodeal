apply plugin: 'com.android.library'

ext.pluginVersionCode = 1
ext.pluginVersionName = "3.0.1"

android {
    compileSdk 31
    buildToolsVersion "30.0.3"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 31
        versionCode pluginVersionCode
        versionName pluginVersionName
        multiDexEnabled true
        useLibrary 'org.apache.http.legacy'
    }
    ndkVersion '21.4.7075529'
    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            output.outputFileName = "GodotAppodeal.$pluginVersionName.${variant.name}.aar"
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.appodeal.ads:sdk:3.0.1.+'
    implementation 'androidx.multidex:multidex:2.0.1'
    compileOnly fileTree(dir: 'libs', includes: ['godot-lib*.aar'])
}